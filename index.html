<!DOCTYPE html>
<html>
<head>
    <title>The Ducken Wellington</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1; url=http://www.theduckenwellington.co.nz/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
        body, h1 {
            font-family: "Raleway", sans-serif
        }

        body, html {
            height: 100%
        }

        .bgimg {
            background-image: url('Logo.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        p {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            TheDuckenBnB
        </div>
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top">
                The Ducken BnB
                <br> 	COMING SOON
            </h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p id="demo"></p>
            <!--<p class="w3-large w3-center">35 days left</p>-->
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 16, 2017 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
        </body>
</html>
